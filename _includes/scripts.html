<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>
$(function(){

	// Smooth scroll when we click on header CTA
	var scrollDown = $('.js-scrolldown'),
		stickyTitleHeight = $('.stickyTitle').height();

		console.log(stickyTitleHeight);

	scrollDown.click(function(){
		$('html, body').animate({
			scrollTop: $('.content').offset().top - stickyTitleHeight
		},900, "swing");
	});

	// Sticky page header when we scroll down
	var H1 = $('.header h1'),
		H1position = H1.offset().top,
		stickyTitle = $('.stickyTitle');

	$(window).scroll(function(){
		var scrollDist = $(window).scrollTop();

		if (scrollDist > H1position) {
			stickyTitle.show();
		} else {
			stickyTitle.hide();
		}

	});

});
</script>
